{% extends "base.html" %}

{% block content %}
{% for tournament in tournaments%}
<div class="col-md6 border rounded">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">{{tournament[0]}}</th>
            </tr>
        </thead>
        <tbody>
        {% for category in tournament[1:]%}
            <tr>
                <td>{{category}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</br>
{% endfor %}
{% endblock %}
